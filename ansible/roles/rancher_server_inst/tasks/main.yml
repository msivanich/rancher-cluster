---
# tasks file for ranchernodeinstall
- name: Install Rancher Server
  raw: docker run -d --restart=unless-stopped -p 80:80 -p 443:443 --privileged --name rancher-server rancher/rancher:{{ rancher_server_version }}
- name: Wait for rancher server to come up
  pause:
    prompt: "Check rancher server to see if web is up"

